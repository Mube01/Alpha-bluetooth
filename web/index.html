<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Alpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hand-right">
            <button class="cl" id="1">1</button>
            <button class="cl" id="2">2</button>
            <button class="cl" id="3">3</button>
        </div>
        <div class="hand-left">
            <button class="cl" id="4">4</button>
            <button class="cl" id="5">5</button>
            <button class="cl" id="6">6</button>
        </div>
        <div class="left-leg">
            <li><button class="cl" id="7">7</button></li>
           <li> <button class="cl" id="8">8</button></li>
           <li>  <button class="cl" id="9">9</button> </li> 
         <li> <button class="cl" id="10">10</button> </li> 
         <li><button class="cl" id="11">11</button></li> 
        </div>
        <div class="right-leg">
            <li> <button class="cl" id="12">12</button></li> 
            <li> <button class="cl" id="13">13</button></li> 
            <li><button class="cl" id="14">14</button> </li> 
            <li><button class="cl" id="15">15</button> </li> 
            <li><button class="cl" id="16">16</button></li> 
        </div>
    </div>
    <div class="frm">
        Angle: <input type="number" id="angle" class="text" placeholder="Enter The angle"> <br>
        Running Time:<input type="number" id="RT" class="text" placeholder="Enter the running Time"> <br>
        Frame Interval:<input type="number" id="FI" class="text" placeholder="Enter the Frame Interval"> <br>
        <button class="btn" id="move">Move</button>

    </div>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script src="main.js"></script>
</html>
